<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OpLogica</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='20' cy='20' r='18' fill='none' stroke='%2300D9FF' stroke-width='2'/%3E%3Cpath d='M12 20 Q20 8 28 20 Q20 32 12 20' fill='none' stroke='%2300FF88' stroke-width='1.5'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #050608;
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 440px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border: 2px solid #00D9FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon svg {
            width: 32px;
            height: 32px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D9FF, #00FF88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card {
            background: #0f1318;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #1e2a3a;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #8899a8;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00FF88;
        }
        
        .message.error {
            display: block;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #8899a8;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #141a22;
            border: 1px solid #1e2a3a;
            border-radius: 10px;
            color: #f0f4f8;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00D9FF;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: #5a6a7a;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00D9FF, #00FF88);
            color: #050608;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #5a6a7a;
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #1e2a3a;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .signup-link {
            text-align: center;
            color: #8899a8;
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #00D9FF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #5a6a7a;
            font-size: 0.85rem;
        }
        
        /* Verified message */
        .verified-banner {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(0, 255, 136, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .verified-banner .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00D9FF, #00FF88);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .verified-banner .icon svg {
            width: 20px;
            height: 20px;
            fill: #050608;
        }
        
        .verified-banner .text {
            color: #00FF88;
            font-size: 0.95rem;
        }
        
        .verified-banner .text strong {
            display: block;
            color: #f0f4f8;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#00D9FF" stroke-width="2"/>
                    <path d="M12 20 Q20 8 28 20 Q20 32 12 20" fill="none" stroke="#00FF88" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="logo-text">OpLogica</div>
        </div>
        
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <!-- Verified Banner (shown when coming from verification) -->
            <div class="verified-banner" id="verified-banner" style="display: none;">
                <div class="icon">
                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                </div>
                <div class="text">
                    <strong>Email Verified Successfully!</strong>
                    You can now sign in to your account.
                </div>
            </div>
            
            <div class="message" id="message"></div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Your password" required>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Sign In</button>
            </form>
            
            <div class="divider"><span>or</span></div>
            
            <p class="signup-link">
                Don't have an account? <a href="/">Sign up for free</a>
            </p>
        </div>
        
        <p class="footer">Â© 2026 Oplogica, Inc. All rights reserved.</p>
    </div>
    
    <script>
        // Check for verified parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            document.getElementById('verified-banner').style.display = 'flex';
        }
        
        // Form submission
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            const message = document.getElementById('message');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            message.style.display = 'none';
            
            try {
                const res = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.token) {
                    localStorage.setItem('oplogica-token', data.token);
                    localStorage.setItem('oplogica-user', JSON.stringify(data.user));
                    window.location.href = '/chat';
                } else {
                    message.textContent = data.error || 'Sign in failed. Please try again.';
                    message.className = 'message error';
                }
            } catch (err) {
                message.textContent = 'Connection error. Please try again.';
                message.className = 'message error';
            }
            
            btn.disabled = false;
            btn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
